bg:
  emails:
    event_acceptance:
      subject: "Вашата заявка за участие в %{conference}"
      greeting: "Уважаеми %{forename},"
      accepted_event: |
        Вашата заявка беше приета
        
        %{event}
      confirmation: |
        За да потвърдете, че ще може да присъствате на събитието и да 
        изнесете лекцията си, моля ползвайте следният link:
        
        %{link}
      check_data: |
        Докато сте в система: След като потвърдите чрез горния link, ще
        бъдете log-нати в системата за планиране на конференцията. Моля
        отделете нужното време да проверите данните за вас там. Те ще бъдат
        използвани в официалната програма на конференция. Също така моля
        отбележете предпочитанията си кога може да изнесете лекцията си,
        за да можем да ги вземем впредвид при планирането на програмата.
      goodbye: |
        Поздрави

        Екипът на %{conference}
    event_rejection:
      subject: "Вашата заявка за участие в %{conference}"
      greeting: "Уважаеми %{forename},"
      rejection: |
        Благодарим Ви за подадената заявка.

        След процесът на филтриране и подреждане на програмата Вашата не беше 
        приета.

        %{event}
        
        Съжаляваме, че не успяхме да намерим място за нея и бихме се радвали
        да Ви видим на конференция.
      goodbye: |
        Поздрави

        Екипът на %{conference}
